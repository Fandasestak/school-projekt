<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>

</head>
<body>

<div class="all">

    <div class="addTask">
            <input id="iInput" type="text" placeholder="Loading . . .">
            <button onclick="addItem()">Add</button>
    </div>

    <ul id="iList"></ul>

    <div class="deleteI">
            <button onclick="deleteItems()">reset all</button>
    </div>
</div>


    <style>
âˆ— {
    margin: 0;
    padding:0;
    box-sizing: border-box;
}
body {
    height: 100vh;
    background: aqua;
    background: linear-gradient(139deg,  aqua 0%, orange 90%);
}
.mainContainer {
    position:relative;
    max-width: 800px;
    padding: 10px;
    margin:0 auto;
}
.addTask input{
    background:local;
    border-radius: 5px;
    border-bottom-style: dashed;
    border-bottom-color:white;
    border-right:none;
    border-left-style:dashed;
    border-left-color:black;
    border-top-style:dashed;
    border-top-color: orange;
}
:placeholder-shown{
    text-align: center;
}
:placeholder-shown:hover{
    background-color:rgba(255, 255, 255, 0.3);
    text-align: left;
}
.addTask input:hover {
    border-top:none;
    border-bottom-style: ridge;
    border-left:none;
    cursor:wait;
    column-rule-color: red;
}
.addTask button{
    margin: 1px;
    background:local;
    border-radius: 25px;
    border-bottom-style: dotted;
    border-bottom-color:white;
    border-left-style: dotted;
    border-left-color:black;
    border-right-style:dotted;
    border-right-color:black;
    border-top-style:dotted;
    border-top-color: orange;
    color:blue;
}
.addTask {
    background:none;
    justify-content: center;
    width: 100%;
    display:flex;
    padding:10px 0;
}
.addTask > input[type="text"]{
    width:90%;
    border:none;
    border-bottom: 2px solid orange;
    background: none;
    padding: 10px;
    font-size:22px;
    outline: none;
}
.addTask button:hover {
    border-top-style: ridge;
    border-bottom-style:ridge;
    border-left-style:ridge;
    border-right-style:ridge;
    cursor:cell;
    background:fixed;
    background-color:rgba(245, 245, 245, 0.311)
}
.deleteI button{
    text-align: center;
    display:flex;
    padding: 1%;
    background: none;
    width: 100px;
    padding-left: 25px;
    border-radius: 10px;
    border-color:orange;
    margin: auto;
    color:blue;
    cursor: pointer;
}

    </style>


    <script>
        const items = [];
        let isEditing = false;
        function addItem() {
            const itemInput = document.getElementById("iInput");
            const itemList = document.getElementById("iList");

            const newItemText = itemInput.value.trim();



            if (newItemText !== "") {
                if (!items.some(item => item.text === newItemText)) {
                    const newItem = {
                        text: newItemText
                    };
                    items.push(newItem);

                    const listItem = document.createElement("ol");
                    listItem.style.textAlign = "center";
                    listItem.style.color = "black";
                    listItem.style.margin = "15px";
                    listItem.style.backgground = "orange";
                    listItem.style.padding = "1px";


                    const deleteButton = document.createElement("button");
                    deleteButton.style.display = "inline";
                    deleteButton.style.margin = "15px";
                    deleteButton.innerText = "Delete";
                    deleteButton.style.background = "none";
                    deleteButton.style.borderRadius = "50px";
                    deleteButton.style.borderColor = "Orange";
                    deleteButton.style.color = "blue";
                    deleteButton.style.cursor = "pointer"
                    deleteButton.onclick = function () {
                        deleteItem(listItem, newItem);
                    };



                    listItem.innerHTML = `<span>${newItem.text}</span>`;



                    listItem.appendChild(deleteButton);

                    itemList.appendChild(listItem);


                    itemInput.value = "";
                }



            }
        }
        function deleteItem(item, itemObject) {
            const itemList = document.getElementById("iList");

            const index = items.indexOf(itemObject);
            if (index !== -1) {
                items.splice(index, 1);
            }

            itemList.removeChild(item);
        }

        function deleteItems() {
            const itemList = document.getElementById("iList");
            itemList.innerHTML = "";
            items.length = 0;
        }
    </script>

</body>
</html>
